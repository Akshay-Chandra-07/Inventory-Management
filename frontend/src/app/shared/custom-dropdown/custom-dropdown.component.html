<div class="input-group d-flex flex-column">
  <label class=""
    ><p class="my-0">{{ label }}</p></label
  >
  <select (change)="onInput($event)" class="form-select w-100 mb-1 rounded">
    <option selected>{{ placeholder }}</option>
    <option *ngFor="let data of options; let i = index" [value]="data">
      {{ data }}
    </option>
  </select>
</div>
