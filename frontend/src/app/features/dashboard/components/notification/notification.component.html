<div class="dropdown" >
    <button
    class="btn btn-none dropdown p-1 mx-2"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    style="background-color: blueviolet; border-radius: 50%;"
    >
        <img src="../../../../../assets/logos/notification-logo.svg" alt="">
    </button>
    <ul class="dropdown-menu" *ngIf="userNotifications.length==0" >
        <li class="dropdown-item" >
            <p>Your all caught up!</p>
        </li>
    </ul>
    <ul class="dropdown-menu px-2 overflow-x-hidden" style="width: 350px; max-height: 300px;" *ngIf="userNotifications.length>0">
        <li class="m-1 border rounded p-1" *ngFor="let data of userNotifications">
            <p class="notification-message"><b>{{data.message}}</b></p>
            <div class="d-flex justify-content-between">
                <p class="notification-message">Received on: {{data.created_at | customDate}}</p>
                <p class="notification-message" *ngIf="data.status == '0'" (click)="onClick(data.notification_id)" style="color: blueviolet;cursor: pointer;">Mark as read</p>
            </div>
        </li>
    </ul>
    <div *ngIf="userNotifications.length>0">
    </div>
</div>
